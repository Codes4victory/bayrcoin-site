<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayrCoin Anmeldung</title>
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Rautenflagge_%28Bayern%29.svg/1280px-Rautenflagge_%28Bayern%29.svg.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .button {
            display: inline-block;
            background: #0044cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .button:hover {
            background: #002a80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei BayrCoin</h1>
        <p>Die erste bayerische Regional-Kryptowährung</p>
        
        <!-- Eingebettetes Google Forms Anmeldeformular -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKyu3kDiNdEdUkXCoX3dYXilbh3bDNs5UF8iBaGA66qgdH7Q/viewform?embedded=true"></iframe>

        <!-- Falls das Einbetten blockiert wird, als Fallback ein Button -->
        <p>Falls das Formular nicht sichtbar ist, klicke hier:</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScKyu3kDiNdEdUkXCoX3dYXilbh3bDNs5UF8iBaGA66qgdH7Q/viewform" class="button" target="_blank">
            Formular öffnen
        </a>
    </div>
</body>
</html>
